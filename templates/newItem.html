<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<link rel="stylesheet" type=text/css href="{{url_for('static', filename='main.css')}}">
</head>
<body>
	<header class="header">
		<div class="title">
            <a href="javascript:history.back()"><h1>Item-Catalog App</h1></a>
		</div>
	</header>
	<div class="container">
        <div>
            <h3>New Item Entry</h3>
            <form action="{{url_for('newItem', category_id=id)}}" method='POST'>
                <p>Item Name: <br>
                <input type="text" size="30" name="name" value=""></p>
                <p>Item Description: <br>
                <input type="text" size="100" name="description" value=""></p>
                <p> Item Category: <br>
                    <select name="category">
                        {% for category in categories %}
                            {% if id == category.id %}
                            <option value="{{category.id}}" selected>{{category.name}}</option>
                            {% else %}
                            <option value="{{category.id}}">{{category.name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </p>
                <input type="submit" value="Submit">
                <a href="{{url_for('mainMenu')}}">Cancel</a>
            </form>
        </div>	
    </div>
    <a class="loginbutton" href="">Login</a>
</body>
</html>
